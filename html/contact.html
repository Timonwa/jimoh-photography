<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--* The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- title -->
    <title>Jimoh Photography | Contact</title>

    <!--* fonts -->
    <!-- fonts online -->
    <link rel="preconnect" href="" />
    <link href="" />
    <!-- fonts offline -->
    <link rel="preload" href="" as="fonts" />

    <!--* FontAwesome -->
    <!-- FontAwesome online -->
    <script
      src="https://kit.fontawesome.com/dfede42a17.js"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome offline -->
    <link rel="stylesheet" href="/fontawesome5.15\css\all.css" />

    <!--* My CSS code -->
    <!-- main CSS styles -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>

  <body>
    <!--* container/body wrapper for every content in the body -->
    <div class="flex">
      <!-- nav bar -->
      <nav>
        <div class="nav-wrapper">
          <!-- website logo -->
          <div class="nav-logo">
            <a href="/index.html"><p>Jimoh Photography</p></a>
          </div>

          <!-- menu on large screen -->
          <div class="nav-links">
            <!-- nav link cntr -->
            <ul class="nav-link-wrapper">
              <!-- nav links -->
              <li><a class="nav-link" href="/index.html">Home</a></li>
              <li>
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li>
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>

          <!-- burger menu on small screen -->
          <div class="burger-menu">
            <!-- burger menu toggle -->
            <div class="burger-menu-toggle">
              <span><i class="fas fa-bars open"></i></span>
              <span><i class="fas fa-times close"></i></span>
            </div>
          </div>
        </div>
      </nav>

      <!-- nav bar space -->
      <div class="nav-space"></div>

      <!-- main section -->
      <main>
        <div class="main-wrapper">
          <!-- contact section -->
          <section id="contact">
            <div class="contact-wrapper">
              <!-- contact intro -->
              <h2>Say Hi!</h2>
              <p
                >Hello! Thanks For Visiting My Website. I'd Love To Hear From
                You.</p
              >
              <!--* contact form cntr -->
              <div class="contact-form">
                <form>
                  <!-- input name -->
                  <div class="form-input-group">
                    <label class="form-input-label" for="name">Your name</label>
                    <input
                      class="form-input"
                      type="text"
                      name="name"
                      required
                    />
                  </div>

                  <!-- input email -->
                  <div class="form-input-group">
                    <label class="form-input-label" for="email"
                      >Your email address</label
                    >
                    <input
                      class="form-input"
                      type="email"
                      name="email"
                      required
                    />
                  </div>

                  <!-- input message -->
                  <div class="form-input-group">
                    <label class="form-input-label" for="message"
                      >Your message</label
                    >
                    <textarea
                      class="form-input"
                      name="message"
                      rows="6"
                      maxlength="3000"
                      required
                    ></textarea>
                  </div>

                  <!-- submit button -->
                  <div class="form-input-group">
                    <label class="form-input-label" for="submit" hidden
                      >button</label
                    >
                    <button class="form-input" name="button" type="submit"
                      >Send Message</button
                    >
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </main>

      <!-- footer -->
      <footer>
        <!-- footer wrapper -->
        <div class="footer-wrapper">
          <!-- contact details -->
          <address class="contact-details">
            <span
              ><a href="#"><i class="fab fa-instagram"></i></a
            ></span>
            <span
              ><a href="#"><i class="fab fa-behance"></i></a
            ></span>
            <span
              ><a href="#"><i class="fas fa-envelope"></i></a
            ></span>
          </address>
        </div>
      </footer>
    </div>

    <!--* My Javascript code link -->
    <!-- main Javascript code -->
    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
