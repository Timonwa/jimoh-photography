<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--* The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- title -->
    <title>Photographer portfolio | Gallery</title>

    <!--* fonts -->
    <!-- fonts online -->
    <link rel="preconnect" href="" />
    <link href="" />
    <!-- fonts offline -->
    <link rel="preload" href="" as="fonts" />

    <!--* FontAwesome -->
    <!-- FontAwesome online -->
    <script
      src="https://kit.fontawesome.com/dfede42a17.js"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome offline -->
    <link rel="stylesheet" href="/fontawesome5.15\css\all.css" />

    <!--* My CSS code -->
    <!-- main CSS styles -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>

  <body>
    <!--* container/body wrapper for every content in the body -->
    <div class="flex">
      <!-- nav bar -->
      <nav>
        <div class="nav-wrapper">
          <!-- website logo -->
          <div class="nav-logo">
            <a href="#home"><p>Jimoh Photography</p></a>
          </div>

          <!-- menu on large screen -->
          <div class="nav-links">
            <!-- nav link cntr -->
            <ul class="nav-link-wrapper">
              <!-- nav links -->
              <li><a class="nav-link" href="/index.html">Home</a></li>
              <li><a class="nav-link" href="gallery.html">Gallery</a></li>
              <li>
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li>
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>

          <!-- burger menu on small screen -->
          <div class="burger-menu">
            <!-- burger menu toggle -->
            <div class="burger-menu-toggle">
              <span><i class="fas fa-bars open"></i></span>
              <span><i class="fas fa-times close"></i></span>
            </div>
          </div>
        </div>
      </nav>

      <!-- nav bar space -->
      <div class="nav-space"></div>

      <!-- main section -->
      <main>
        <div class="main-wrapper">
          <!-- contact section -->
          <section id="contact">
            <div class="contact-wrapper">
              <!-- contact intro -->
              <h2>Say Hi!</h2>
              <p
                >Hello! Thanks For Visiting My Website. I'd Love To Hear From You.</p
              >
              <!--* contact form cntr -->
              <div class="contact-form">
                <!-- ! Pointing the action-attribute of your form to our URL will enable submissions to be sent to your email address. -->
                <!-- ! THIS FORM IS POWERED BY https://formsubmit.co API. -->
                <form
                  action="https://formsubmit.co/your@email.com-or- your-random-string"
                  method="POST"
                >
                  <!-- * hidden form inputs needed by formsubmit.co to perform other form functions. -->
                  <div>
                    <!-- ! _next -->
                    <!-- ? By default, after submitting a form the user is shown the FormSubmit "Thank You" page. You can provide an alternative URL for "Thank You" page. -->
                    <input
                      type="hidden"
                      name="_next"
                      value="https://yourdomain.co/thanks.html"
                    />

                    <!-- ! _subject -->
                    <!-- ? This value is used for the email's subject, so that you can quickly reply to submissions without having to edit the subject line each time. -->
                    <input
                      type="hidden"
                      name="_subject"
                      value="New submission!"
                    />

                    <!-- ! _cc -->
                    <!-- ? This value is used for the email's CC Field. This lets you send a copy of each submission to another email address. -->
                    <!-- ? If you want to CC multiple email addresses, then just make it a list of email addresses separate by commas. -->
                    <input
                      type="hidden"
                      name="_cc"
                      value="another@email.com,yetanother@email.com"
                    />

                    <!-- ! _honeypot -->
                    <!-- ? Add this "honeypot" field to avoid spam by fooling scrapers. If a value is provided, the submission will be silently ignored. The input should be hidden with CSS. All forms come with reCAPTCHA, which uses advanced machine learning techniques to distinguish between humans and bots, so for most forms this isn't necessary. -->
                    <input type="text" name="_honey" style="display: none" />

                    <!-- ! _captcha -->
                    <!-- ? Don't want your users to complete a reCAPTCHA? Each form now comes with the option to disable the reCAPTCHA, so you can maintain complete control over your form. You can even keep reCAPTCHA on a few forms that might be suceptible to spam, while disabling it on others. -->
                    <input type="hidden" name="_captcha" value="false" />

                    <!-- ! _autoresponse -->
                    <!-- ? You can send an instant response to your users with a copy of the submission. Add a custom message to the email body. To activate this feature your form should request the user's email address. Note autoresponse won't work with forms that are disabled reCAPTCHA and forms that are submitting through AJAX. -->
                    <input
                      type="hidden"
                      name="_autoresponse"
                      value="your custom message"
                    />
                  </div>

                  <!-- * form inputs visible to the user needed by formsubmit.co to perform other form functions. -->
                  <!-- ? Include a name attribute in all form elements (i.e. <input>, <select>, and <textarea>) to receive the submission data. -->

                  <!-- input name -->
                  <div class="form-input-group">
                    <label class="form-input-label" for="name">Your name</label>
                    <input
                      class="form-input"
                      type="text"
                      name="name"
                      required
                    />
                  </div>

                  <!-- input email -->
                  <div class="form-input-group">
                    <label class="form-input-label" for="email"
                      >Your email address</label
                    >
                    <input
                      class="form-input"
                      type="email"
                      name="email"
                      required
                    />
                  </div>

                  <!-- input message -->
                  <div class="form-input-group">
                    <label class="form-input-label" for="message"
                      >Your message</label
                    >
                    <textarea
                      class="form-input"
                      name="message"
                      rows="6"
                      maxlength="3000"
                      required
                    ></textarea>
                  </div>

                  <!-- ? Submit the form once. This first-time-use will trigger an email requesting confirmation. Note enter the correct client email. You can also get a random-like string to replace your naked email address in the action attribute of your form. Your email address will remain unknown to spam-bots and human visitors. This random string will send to you when you confirm your email address. -->
                  <!-- submit button -->
                  <div class="form-input-group">
                    <label class="form-input-label" for="submit" hidden
                      >button</label
                    >
                    <button class="form-input" name="button" type="submit"
                      >Send  Message</button
                    >
                  </div>

                </form>
              </div>
            </div>
          </section>
        </div>
      </main>

      <!-- footer -->
      <footer>
        <!-- footer wrapper -->
        <div class="footer-wrapper">
          <!-- contact details -->
          <address class="contact-details">
            <span
              ><a href="#"><i class="fab fa-instagram"></i></a
            ></span>
            <span
              ><a href="#"><i class="fab fa-behance"></i></a
            ></span>
            <span
              ><a href="#"><i class="fas fa-envelope"></i></a
            ></span>
          </address>
        </div>
      </footer>
    </div>

    <!--* My Javascript code link -->
    <!-- main Javascript code -->
    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
