<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--* The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- title -->
    <title>Photographer portfolio | Gallery</title>

    <!--* fonts -->
    <!-- fonts online -->
    <link rel="preconnect" href="" />
    <link href="" />
    <!-- fonts offline -->
    <link rel="preload" href="" as="fonts" />

    <!--* FontAwesome -->
    <!-- FontAwesome online -->
    <script
      src="https://kit.fontawesome.com/dfede42a17.js"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome offline -->
    <link rel="stylesheet" href="/fontawesome5.15\css\all.css" />

    <!--* My CSS code -->
    <!-- main CSS styles -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>

  <body>
    <!--* container/body wrapper for every content in the body -->
    <div class="flex">
      <!-- nav bar -->
      <nav>
        <div class="nav-wrapper">
          <!-- website logo -->
          <div class="logo">
            <p>Photographer Jimoh</p>
          </div>

          <!-- menu on large screen -->
          <div class="nav-bar">
            <!-- nav link cntr -->
            <ul class="nav-link-cntr">
              <!-- nav links -->
              <li><a class="nav-link" href="/index.html">Home</a></li>
              <li><a class="nav-link" href="/html/gallery.html">Gallery</a></li>
              <li><a class="nav-link" href="/html/about.html">About</a></li>
              <li><a class="nav-link" href="/html/contact.html">Contact</a></li>
            </ul>
          </div>

          <!-- burger menu on small screen -->
          <div class="burger-menu">
            <!-- burger menu toggle -->
            <div class="burger-menu-toggle">
              <span><i class="fas fa-bars open"></i></span>
              <span><i class="fas fa-times close"></i></span>
            </div>
          </div>
        </div>
      </nav>

      <!-- nav bar space -->
      <div class="nav-space"></div>

      <!-- main section -->
      <main>
        <div class="main-wrapper">
          <!-- contact section -->
          <section class="contact-form">
            <div id="fcf-form">
              <!-- header -->
              <h3 class="fcf-h3">Say Hi!</h3>
              <!-- intro text -->
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Assumenda hic, laboriosam consectetur quidem, itaque
                consequuntur temporibus atque sed a veritatis provident sapiente
                quo.
              </p>
              <!-- contact form -->
              <div class="form-section">
                <form
                  id="fcf-form-id"
                  class="fcf-form-class"
                  method="POST"
                  action=""
                >
                  <!--! form submit data beginning -->
                  <input
                    type="hidden"
                    name="_next"
                    value="https://photography-portfolio-kohl.vercel.app/thank-you.html"
                  />
                  <input
                    type="hidden"
                    name="_subject"
                    value="Enquiry from Photographer Jimoh's website"
                  />
                  <input type="hidden" name="_captcha" value="false" />
                  <!--! form submit data beginning -->

                  <!-- form inputs- -->
                  <div class="fcf-form-group">
                    <label for="name" class="fcf-label">Your name</label>
                    <div class="fcf-input-group">
                      <input
                        type="text"
                        id="name"
                        name="name"
                        class="fcf-form-control"
                        required
                      />
                    </div>
                  </div>

                  <div class="fcf-form-group">
                    <label for="email" class="fcf-label"
                      >Your email address</label
                    >
                    <div class="fcf-input-group">
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="fcf-form-control"
                        required
                      />
                    </div>
                  </div>

                  <div class="fcf-form-group">
                    <label for="message" class="fcf-label">Your message</label>
                    <div class="fcf-input-group">
                      <textarea
                        id="message"
                        name="message"
                        class="fcf-form-control"
                        rows="6"
                        maxlength="3000"
                        required
                      ></textarea>
                    </div>
                  </div>

                  <div class="fcf-form-group">
                    <button
                      type="submit"
                      id="fcf-button"
                      class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block"
                    >
                      Send Message
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </main>

      <!-- footer -->
      <footer>
        <!-- footer wrapper -->
        <div class="footer-wrapper">
          <!-- contact details -->
          <address class="contact-details">
            <span
              ><a href="#"><i class="fab fa-instagram"></i></a
            ></span>
            <span
              ><a href="#"><i class="fab fa-behance"></i></a
            ></span>
            <span
              ><a href="#"><i class="fas fa-envelope"></i></a
            ></span>
          </address>
        </div>
      </footer>
    </div>

    <!--* My Javascript code link -->
    <!-- main Javascript code -->
    <script type="text/javascript" src="/js/script.js"></script>
    <!-- main Json code -->
    <script type="text/javascript" src="photos.json"></script>
  </body>
</html>
